<alert type="success" style="text-align: center" *appUnless="!showAlert">
    <strong>Well done!</strong> Operation was successful
</alert>
<app-header></app-header>
<div class="container">
  <!-- <div class="row">
      <div class="col-md-12">
         <h3>User Management</h3>
      </div>
  </div> -->
  <app-child [title]="title"></app-child>
  <div class="row">
      <div class="col-md-12" style="text-align: right">
          <a mat-button class="mat-raised-button mat-accent" href="/adduser">Add New User</a>
      </div>
      <br/><br/>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table mat-table [dataSource]="users" class="mat-elevation-z8" style="width:100%">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- First Name Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>
      
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Profession Column -->
        <ng-container matColumnDef="profession">
          <th mat-header-cell *matHeaderCellDef> Profession </th>
          <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
        </ng-container>

        <!-- Dob Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef> dob </th>
          <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button class="mat-success" (click)="editUser(element.id)">Edit</button>
            <button mat-button class="mat-warn" (click)="deleteUser(element.id)">Remove</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [appHighlight]="bgColor" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
